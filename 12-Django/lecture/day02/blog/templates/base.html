<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>블로그 프로젝트</title>

    <style>
        :root {
            --bg: #f5f6f8;
            --card-bg: #ffffff;
            --text: #111827;
            --sub-text: #6b7280;
            --primary: #2563eb;
            --danger: #ef4444;
            --border: #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card-bg: #1e293b;
                --text: #e5e7eb;
                --sub-text: #9ca3af;
                --primary: #3b82f6;
                --danger: #f87171;
                --border: #334155;
            }
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        nav {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 16px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            margin-left: 16px;
        }

        nav button {
            background: var(--danger);
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        .container {
            max-width: 860px;
            margin: 48px auto;
            padding: 0 20px;
            animation: fadeUp 0.5s ease;
        }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 24px;
        }

        .meta {
            text-align: right;
            font-size: 14px;
            color: var(--sub-text);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        /* form */
        form p {
            margin-bottom: 18px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            margin-top: 6px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* blog list */
        .blog-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .blog-item a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
        }

        .blog-item small {
            color: var(--sub-text);
            margin-left: 6px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'blog:list' %}">홈</a>
    <div>
        {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" method="POST" style="display:inline">
                {% csrf_token %}
                <button>로그아웃</button>
            </form>
            <span style="margin-left:12px">{{ request.user.username }}</span>
        {% else %}
            <a href="{% url 'signup' %}">회원가입</a>
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
    <footer>

    </footer>
    {% block js %}{% endblock %}
</div>

</body>
</html>
