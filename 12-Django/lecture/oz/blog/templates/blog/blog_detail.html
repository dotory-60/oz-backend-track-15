{% extends 'base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>
    
    {% if request.user == blog.author %}
        <div style="text-align: right">
            <a href="{% url 'blog_update' blog.pk %}">UPDATE</a>
        </div>
    {% endif %}

    <div style="text-align: right">
        {{ blog.author.username }}
    </div>
    <p>{{ blog.content }}</p>

    <button>
        <a href="{% url 'blog_list' %}">돌아가기</a>
    </button>
{% endblock %}
