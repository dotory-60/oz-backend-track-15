{% extends 'base.html' %}
{% block content %}
	<h1>블로그 목록</h1>
    <p>내가 직접 방문한 횟수 : {{ count }}</p>
    {% for blog in blogs %}
        <p>
            <a href="{% url 'blog_detail' blog.pk %}">
                {{ blog.title }} ({{ blog.author.username }}) - <small>{{ blog.created_at | date:"Y년 m월 d일" }}</small>
            </a>
        </p>
    {% endfor %}
{% endblock %}
